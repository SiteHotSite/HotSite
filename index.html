<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lizi Beridze</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
    }
    .hero {
      width: 100%;
      height: 500px;
      background-image: url('https://your-image-url.com/main-photo.jpg');
      background-size: cover;
      background-position: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<header>
  <h1>Lizi Beridze</h1>
</header>

<section class="hero"></section>

<section class="gallery">
  <img src="https://your-image-url.com/photo1.jpg" alt="Photo 1">
  <img src="https://your-image-url.com/photo2.jpg" alt="Photo 2">
  <img src="https://your-image-url.com/photo3.jpg" alt="Photo 3">
  <img src="https://your-image-url.com/photo4.jpg" alt="Photo 4">
  <img src="https://your-image-url.com/photo5.jpg" alt="Photo 5">
  <img src="https://your-image-url.com/photo6.jpg" alt="Photo 6">
</section>

</body>
</html>
